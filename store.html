<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | SINNER TO SAINTS</title>
    <link rel="icon" href="./img/Recycle white.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/store.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Page Transition Wiper (Hardcoded for stability) -->
    <div class="page-wipe">
        <img src="./img/Recycle black.jpg" style="width: 150px; height: auto; object-fit: contain;" alt="">
        <p class="wipe-quote"></p>
    </div>

    <div class="container">
        <!-- Header with Logo and Menu Icon -->
        <header class="header">
            <!-- Logo/Icon -->
            <div class="logo-placeholder">
                <a href="index.html" class="logo-link">
                    <img src="./img/Recycle white.jpg" alt="Sinner to Saints Logo" class="logo-image">
                </a>
            </div>

            <!-- Hamburger Menu Icon -->
            <button class="menu-btn" aria-label="Open Menu" aria-expanded="false">
                <span class="btn-line"></span>
                <span class="btn-line"></span>
                <span class="btn-line"></span>
            </button>
        </header>

        <!-- Navigation panel -->
        <nav class="nav-panel" aria-hidden="true" role="navigation">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="store.html" class="nav-link" style="color: #ddd; transform: translateX(4px);">Store</a>
                </li>
                <li><a href="#" class="nav-link">Cart (0)</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="store-main">
            <section class="store-hero">
                <h1 class="store-title">The Collection</h1>
                <p class="store-subtitle">Sinner to Saints &mdash; Season 01</p>
            </section>

            <div class="product-grid">
                <!-- Product 1 -->
                <a href="#" class="product-card">
                    <div class="product-image-wrapper">
                        <img src="./img/Recycle black.jpg" alt="Recycle Tee Black" class="product-img">
                    </div>
                    <div class="product-details">
                        <h3 class="product-name">Recycle Tee</h3>
                        <span class="product-price">$45.00</span>
                    </div>
                </a>

                <!-- Product 2 -->
                <a href="#" class="product-card">
                    <div class="product-image-wrapper">
                        <img src="./img/Recycle white.jpg" alt="Recycle Tee White" class="product-img">
                    </div>
                    <div class="product-details">
                        <h3 class="product-name">Recycle Tee / White</h3>
                        <span class="product-price">$45.00</span>
                    </div>
                </a>

                <!-- Product 3 -->
                <a href="#" class="product-card">
                    <div class="product-image-wrapper">
                        <img src="./img/Floating black.jpg" alt="Floating Tee Black" class="product-img">
                    </div>
                    <div class="product-details">
                        <h3 class="product-name">Floating Tee</h3>
                        <span class="product-price">$50.00</span>
                    </div>
                </a>

                <!-- Product 4 -->
                <a href="#" class="product-card">
                    <div class="product-image-wrapper">
                        <img src="./img/Floating white.jpg" alt="Floating Tee White" class="product-img">
                    </div>
                    <div class="product-details">
                        <h3 class="product-name">Floating Tee / White</h3>
                        <span class="product-price">$50.00</span>
                    </div>
                </a>

                <!-- Product 5 -->
                <a href="#" class="product-card sold-out">
                    <div class="product-image-wrapper">
                        <img src="./img/many man black.jpg" alt="Faces Hoodie" class="product-img">
                    </div>
                    <div class="product-details">
                        <h3 class="product-name">Faces Hoodie</h3>
                        <span class="product-price">$85.00</span>
                    </div>
                </a>

                <!-- Product 6 -->
                <a href="#" class="product-card">
                    <div class="product-image-wrapper">
                        <img src="./img/many man white.jpg" alt="Faces Hoodie White" class="product-img">
                    </div>
                    <div class="product-details">
                        <h3 class="product-name">Faces Hoodie / White</h3>
                        <span class="product-price">$85.00</span>
                    </div>
                </a>
            </div>
        </main>

        <footer
            style="text-align: center; padding: 40px; font-family: 'Segoe UI', sans-serif; font-size: 0.9rem; color: #888;">
            &copy; 2025 Sinner to Saints. All rights reserved.
        </footer>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
