<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINNER TO SAINTS</title>
    <link rel="icon" href="./img/Recycle white.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link to a bold, striking font for the title. I will use 'Playfair Display' as a strong default. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Page Transition Wiper (Hardcoded for stability) -->
    <div class="page-wipe">
        <img src="./img/Recycle black.jpg" style="width: 150px; height: auto; object-fit: contain;" alt="">
        <p class="wipe-quote"></p>
    </div>

    <div class="container">
        <!-- Header with Logo and Menu Icon -->
        <header class="header">
            <!-- Logo/Icon placeholder in the top-left -->
            <div class="logo-placeholder">
                <a href="index.html" class="logo-link">
                    <!-- Placeholder SVG for the custom icon -->
                    <img src="./img/Recycle white.jpg" alt="Sinner to Saints Logo" class="logo-image">
                </a>
            </div>

            <!-- Hamburger Menu Icon in the top-right (matches CSS `.menu-btn` structure) -->
            <button class="menu-btn" aria-label="Open Menu" aria-expanded="false">
                <span class="btn-line"></span>
                <span class="btn-line"></span>
                <span class="btn-line"></span>
            </button>
        </header>

        <!-- Navigation panel (dropdown/overlay) -->
        <nav class="nav-panel" aria-hidden="true" role="navigation">

            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="store.html" class="nav-link">Store</a></li>
                <li><a href="#" class="nav-link">Cart</a></li>
            </ul>
        </nav>

        <!-- Main Content Area with Image and Title -->
        <main class="main-content">
            <!-- Placeholder for the main black figure image. -->
            <div class="figure-graphic">
                <img src="./img/Floating white.jpg" alt="Sinner to Saints Graphic" class="graphic-image">
                <!-- The title text overlaid on the image -->
            </div>

        </main>
        <section class="signature-block">
            <div class="signature-image-placeholder" aria-hidden="true">
                <img src="./img/Floating black.jpg" alt="Signature Image" class="signature-image">
            </div>
            <div class="signature-text-container">
                <p class="signature-text-content">
                    Slow Motion <br>
                    Is Better Than No Motion<br>
                    Keep Moving Forward
                </p>
                <p class="signature-ceo">AJ ceo</p>
            </div>
        </section>

        <footer
            style="text-align: center; padding: 40px; font-family: 'Segoe UI', sans-serif; font-size: 0.9rem; color: #888;">
            &copy; 2025 Sinner to Saints. All rights reserved.
        </footer>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
